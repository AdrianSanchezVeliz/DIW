<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animaciones</title>
    <link rel="stylesheet" href="./css.css">
</head>

<body >

        <img src="./noel.png" class="noel">
    <div class="contenedor">
        <div class="texto" style="--j:0;">
            <span style="--i:0;">2</span>
            <span style="--i:1;">3</span>
            <span style="--i:2;">4</span>
            <span style="--i:3;">5</span>
        </div>
        <div class="texto" style="--j:1;">
            <span style="--i:0;">0</span>
            <span style="--i:1;">1</span>
            <span style="--i:2;">2</span>
            <span style="--i:3;">3</span>
        </div>
        <div class="texto" style="--j:2;">
            <span style="--i:0;">2</span>
            <span style="--i:1;">3</span>
            <span style="--i:2;">4</span>
            <span style="--i:3;">5</span>
        </div>
        <div class="texto" style="--j:3;">
            <span style="--i:0;">4</span>
            <span style="--i:1;">5</span>
            <span style="--i:2;">4</span>
            <span style="--i:3;">5</span>
        </div>
    </div>
    <h2></h2>
    <script>
        let h2 = document.querySelector('h2');
        let contenedor = document.querySelector('.contenedor');
        h2.onclick = function(){
            contenedor.classList.toggle('newyear');
            this.classList.toggle('active');
        };

    </script>
    <img src="./mbappe.png" class="tortuga">
   
</body>

</html>
